<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora - IMC </title>
</head>
<body>
    <div class="calc">
        <h1>Calculdadora de IMC</h1>
        <form > 
            <div>
                <span>Digite sua altura em metros</span>
                <input type="number" id="altura" placeholder="Ex. 1.52">
            </div>
            <div >
                <span>Digite seu peso em Kg</span>
                <input type="number" id="peso" placeholder="Ex 60">
            </div>
           <button id="btn">Calcular</button>
        </form>


    </div>
    <script src="script.js"></script>
</body>
</html>
