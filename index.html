<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora - IMC </title>
</head>
<body>
    <div class="calc">
        <h1>Calculadora de IMC</h1>
        <form > 
            <div>
                <span>Digite sua altura em metros</span>
                <input type="number" step="0.01" id="altura" placeholder="Ex. 1.52" max="2.5">
            </div>
            <div >
                <span>Digite seu peso em Kg</span>
                <input type="number" step="0.1" id="peso" placeholder="Ex 60" >
            </div>
            
        </form>
        <button id="btn" onclick="calcImc()">Calcular</button>
        <div id="imcResult">

        </div>


    </div>
    <script src="script.js" ></script>
</body>
</html>
